{% extends "main.html" %}

{% block stuff %}
<div class="container theme-showcase" role="main">
  <div class="page-header">
    <h1><br />{{project[1]}}</h1>
  </div>

  <div class="panel panel-info col-md-4">
    <div class="panel-heading">
      <h3 class="panel-title">Project ID</h3>
    </div>
    <div class="panel-body">
      {{project[0]}}    
    </div>
  </div>

  <div class="panel panel-info col-md-4">
    <div class="panel-heading">
      <h3 class="panel-title">Project Due Date</h3>
    </div>
    <div class="panel-body">
      {{project[3]}}    
    </div>
  </div>

  <div class="col-md-4">
    <div class="list-group">
      <a href="#" class="list-group-item active">
        Contributors
      </a>
      {% for c in project[4] %}
      <a href="/users/{{c[0]}}" class="list-group-item">{{c[1].title()}} {{c[2].title()}} <img src="/static/arrow2.png" height="20px" width="20px"></a>
      {% endfor %}
    </div>
  </div>

  <div class="panel panel-info col-md-12">
    <div class="panel-heading">
      <h3 class="panel-title">Project Description</h3>
    </div>
    <div class="panel-body">
      {{project[2]}}    
    </div>
  </div>

</div>
{% endblock %}
